version: '3.7'

services:
  fake-oracle-node-dev:
    hostname: fake-oracle-node-dev
    image: fake-oracle-node-dev
    restart: always
    build:
      context: .
      args:
        - NPM_TOKEN=${NPM_TOKEN}
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"
    environment:
      - ORACLE_NODE_PK=${ORACLE_NODE_PK}
      - RPC=${RPC}
      - NETWORK=${NETWORK}
      - INTERVAL=180000